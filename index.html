<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="header">
        <h1 class="title">Etch-a-Sketch!</h1>
        <p class="createText">Create an easel and draw on it pixel by pixel! Get started with the selectors below.</p>
        <div id="optionsWindow">
            <button id="createGridButton" class="button">Create a canvas</button>
            <button id="colorModeButton" class="button" class="button">Color mode: Black</button>
            <button id="wipeCanvasButton" class="button">Wipe your canvas</button>
        </div>
    </div>
    <div id="squaresContainer"></div>
    <div id="footer">
        <p>Built with love by <a href="https://github.com/KeenanLukeOM" target="_blank">0xKLOM</a>. Find this project on <a href="https://github.com/KeenanLukeOM/odin-etch-a-sketch" target="_blank">Github</a>.</p>
    </div>
</body>
</html>
